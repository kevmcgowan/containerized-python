apiVersion : apps/v1
kind: Deployment
metadata:
  name: "pythonbootcamp-7831"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "pythonbootcamp-7831"
  template:
    metadata:
      labels:
        app: "pythonbootcamp-7831"
    spec:
      containers:
        - name: "pythonbootcamp-7831"
          image: "python92.azurecr.io/pythonbootcamp"
          ports:
          - containerPort: 80